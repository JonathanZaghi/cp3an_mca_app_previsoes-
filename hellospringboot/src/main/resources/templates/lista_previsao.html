<!DOCTYPEhtml>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/><meta name="viewport"content="width=device-width"/>
<title>Hello Spring Boot</title> 
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"rel="stylesheet"/>
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"rel="stylesheet"/>
</head>
<body><div class="panel panel-default"style="margin: 10px"><div class="panel-heading"><h1 class="panel-title">Previsao do tempo</h1>
</div>
<div class="panel-body">
<table class="table">
<thead>
<tr>
<th>Dia</th>
<th>Temperatura</th>
</tr>
</thead>
<tbody>
<tr th:each="previsao : ${previsoes}">
<td th:text="${previsao.dia}"></td>
<td th:text="${previsao.temperatura}"></td>
</tr>
</tbody>
</table>
</div>
</div>
</body>
</html>
